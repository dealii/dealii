repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: check-added-large-files
    args: [--maxkb=8192]
  - id: check-merge-conflict
  - id: check-json
    exclude: tests/a-framework/parameter_file_3\.json
  - id: check-toml
  - id: check-yaml
    args: [--allow-multiple-documents]
  - id: end-of-file-fixer
    exclude: |
        (?x)(
            \.output|
            \.run_only|
            \.diff|
            ^bundled/
        )
  - id: no-commit-to-branch
    args: [--branch,master]
  - id: trailing-whitespace
    files: |
        (?x)(
            \.(cc|h$|html|doc|txt)|
            ^doc/news
        )
    exclude: ^bundled/
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.30.0
  hooks:
  - id: gitleaks
- repo: https://github.com/pre-commit/mirrors-clang-format
  rev: v16.0.6
  hooks:
  - id: clang-format
    files: |
        (?x)(
            \.inst\.in |
            \.cc |
            \.h
        )$
- repo: https://github.com/psf/black-pre-commit-mirror
  rev: 25.12.0
  hooks:
    - id: black
      exclude: |
        (?x)(
            ^bundled/ |
            ^contrib/utilities/dotgdbinit.py
        )
- repo: https://github.com/crate-ci/typos
  rev: v1.40.0
  hooks:
  - id: typos
    files: (?x) ^(doc|examples|include|source|tests)/
- repo: local
  hooks:
  - id: detect-include-cycles
    name: Detect '#include' cycles
    entry: python contrib/utilities/detect_include_cycles.py
    pass_filenames: false
    language: system
  - id: detect-merges-in-feature-branch
    name: Detect merge commits in current feature branch
    entry: bash contrib/utilities/detect_merges_from_master_in_feature_branch.sh
    pass_filenames: false
    language: system
