name: github-docker

on: [push, pull_request]
  # push:
  #   branches:
  #     - 'docker*'
  # schedule:
  # - cron: '0 */12 * * *'

permissions:
  contents: read
  packages: write

jobs:
  build-master-docker:
    if: (github.event_name == 'schedule' && github.repository == 'dealii/dealii') || github.event_name != 'schedule'

    name: build master docker ${{ matrix.ubuntu_version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ubuntu_version: [focal, jammy]
        platform: [linux/arm64, linux/amd64]
        # Use only 1 job to build, as more jobs
        # would starve the github machine for memory.
        include:
          - n_jobs: 1

    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV          
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image of master ${{ matrix.ubuntu_version }}-${{ matrix.platform }}
        uses: docker/build-push-action@v6
        with:
          context: ./contrib/docker/
          cache-from: type=registry,ref=dealii/dependencies:${{ matrix.ubuntu_version }}
          cache-to: type=inline
          build-args: |
            IMG=${{ matrix.ubuntu_version }}
            NJOBS=${{ matrix.n_jobs }}
            VER=master
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.event_name == 'schedule' }}
          tags: |
            dealii/dealii
            ghcr.io/${{ github.repository }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests/${{ matrix.ubuntu_version }}
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${{ matrix.ubuntu_version }}/${digest#sha256:}"  
      
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.ubuntu_version }}-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/${{ matrix.ubuntu_version }}/*
          if-no-files-found: error
          retention-days: 1
  
  merge:
    runs-on: ubuntu-latest
    needs:
      - build-master-docker

    strategy:
      fail-fast: false
      matrix:
        ubuntu_version: [focal, jammy]

    steps:
      - name: Download digests for ${{ matrix.ubuntu_version }}
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests/${{ matrix.ubuntu_version }}/
          pattern: digests-*
          merge-multiple: true
      
      - name: Set up Docker Buildx for ${{ matrix.ubuntu_version }}
        uses: docker/setup-buildx-action@v3
      
      - name: Docker meta for ${{ matrix.ubuntu_version }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            dealii/dealii:master-${{ matrix.ubuntu_version }}
            ghcr.io/${{ github.repository }}:master-${{ matrix.ubuntu_version }}
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create manifest list and push
        working-directory: /tmp/digests/${{ matrix.ubuntu_version }}
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)          
      
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}
