name: tidy

on:
  push:
  pull_request:
    types:
    - opened
    - reopened
    - synchronize
    - ready_for_review

concurrency:
  group: ${{ github.event_name }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{github.event_name == 'pull_request'}}

permissions:
  contents: read

jobs:
  tidy:
    name: tidy
    runs-on: ubuntu-24.04

    #
    # The following condition only runs the workflow on 'push' or if the
    # 'pull_request' is not a draft. This is only useful for hackathons or
    # other situations when the CI is massively overburdened with pull
    # requests.
    #
    # if: ${{ github.event_name == 'push' || !github.event.pull_request.draft }}

    steps:
    - uses: actions/checkout@v4
    - name: modules
      run: |
        sudo apt-get update
        sudo apt-get install -yq --no-install-recommends \
            clang \
            clang-tidy \
            libboost-all-dev \
            libcgal-dev \
            libhdf5-mpi-dev \
            libmetis-dev \
            libp4est-dev \
            numdiff \
            petsc-dev \
            trilinos-all-dev
    - name: tidy
      run: |
        mkdir build
        cd build
        ../contrib/utilities/run_clang_tidy.sh ..
